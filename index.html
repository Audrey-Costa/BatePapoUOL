<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="./Images/uol.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <img src="./Images/logo 2.png" alt="Não foi possível carregar está imagem.">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="logIn()">Entrar</button>
        <div class="load hide">
            <img src="./Images/Loading_icon.gif" alt="Não foi possível carregar está imagem.">
            <p>Entrando...</p>
        </div>
    </div>
    <div class="container-2 hide">
        <div class="top">
            <img src="./Images/logo 2.png" alt="Não foi possível carregar está imagem.">
            <ion-icon onclick="menuOpen()" name="people"></ion-icon>
        </div>
        <div class="center">
            <ul></ul>
        </div>
        <div class="bottom">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
        </div>
        <div class="menu-lateral">
            <div class="backgroundMenu hide" onclick="menuClose()"></div>
            <div class="menu">
                <div class="title">
                    <p>Escolha um contato para enviar mensagem:</p>
                </div>
                <div class="pessoas">
                    <ul>
                        
                    </ul>
                </div>
                <div class="options">
                    <div class="title"><p>Escolha a visibilidade:</p></div>
                    <div class="option" onclick="selectPrivacy(this)"><ion-icon name="lock-open"></ion-icon><p>Público</p><ion-icon class="check" name="checkmark-outline"></ion-icon></div>
                    <div class="option" onclick="selectPrivacy(this)"><ion-icon name="lock-closed"></ion-icon><p>Reservado</p><ion-icon class="check hide" name="checkmark-outline" ></ion-icon></div>
                    <div class="logout" onclick="logout()"><ion-icon name="log-out-outline"></ion-icon></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
